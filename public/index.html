<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Solana Wallet Transactions</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    .solana-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      opacity: 0.06;
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      position: relative;
      z-index: 1;
      padding: 40px 16px 16px 16px;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
      letter-spacing: 1px;
      color: #fff;
    }
    #wallet {
      background: #000;
      color: #fff;
      border: 1px solid #fff;
      padding: 8px;
      border-radius: 4px;
      width: 320px;
      font-size: 16px;
      margin-right: 8px;
      outline: none;
      transition: border 0.3s;
    }
    #wallet:focus {
      border: 1.5px solid #fff;
    }
    button {
      background: #000;
      color: #fff;
      border: 1px solid #fff;
      padding: 8px 18px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 8px;
      transition: background 0.3s, color 0.3s;
    }
    button:hover {
      background: #fff;
      color: #000;
    }
    pre#result {
      background: #111;
      color: #fff;
      padding: 18px;
      border-radius: 8px;
      margin-top: 28px;
      font-size: 15px;
      white-space: pre-wrap;
      min-height: 100px;
      word-break: break-word;
      border: 1px solid #fff;
    }
    @media (max-width: 500px) {
      #wallet { width: 98%; margin-bottom: 8px; }
      .container { padding: 20px 2px; }
    }
  </style>
</head>
<body>
  <div class="solana-bg">
    <!-- White Solana logo SVG as background, subtle and large -->
    <svg width="60vw" height="60vw" viewBox="0 0 400 400">
      <rect width="400" height="400" rx="80" fill="#fff" />
      <g>
        <rect x="80" y="120" width="240" height="40" rx="20" fill="#000" opacity="0.8"/>
        <rect x="80" y="180" width="240" height="40" rx="20" fill="#000" opacity="0.5"/>
        <rect x="80" y="240" width="240" height="40" rx="20" fill="#000" opacity="0.3"/>
      </g>
    </svg>
  </div>
  <div class="container">
    <h1>Solana Wallet Transaction Viewer</h1>
    <input type="text" id="wallet" placeholder="Enter Solana Wallet Address" />
    <button onclick="fetchTx()">Get Transactions</button>
    <pre id="result"></pre>
  </div>
  <script type="module">
    import { getTransactions } from '../src/solana.js';

    window.fetchTx = async () => {
      const address = document.getElementById('wallet').value;
      const resultBox = document.getElementById('result');
      resultBox.innerText = "Loading...";
      try {
        const txs = await getTransactions(address);
        if (!txs || txs.length === 0) {
          resultBox.innerText = "No transactions found.";
        } else {
          resultBox.innerText = JSON.stringify(txs, null, 2);
        }
      } catch (e) {
        resultBox.innerText = "Error: " + e.message;
      }
    };
  </script>
</body>
</html>
