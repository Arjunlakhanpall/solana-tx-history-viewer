<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Solana Wallet Transactions</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    .solana-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      opacity: 0.08; /* subtle effect */
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      position: relative;
      z-index: 1;
      padding: 40px 16px 16px 16px;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
      letter-spacing: 1px;
      color: #fff;
    }
    #wallet {
      background: #000;
      color: #fff;
      border: 1px solid #fff;
      padding: 8px;
      border-radius: 4px;
      width: 320px;
      font-size: 16px;
      margin-right: 8px;
      outline: none;
      transition: border 0.3s;
    }
    #wallet:focus {
      border: 1.5px solid #fff;
    }
    button {
      background: #000;
      color: #fff;
      border: 1px solid #fff;
      padding: 8px 18px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 8px;
      transition: background 0.3s, color 0.3s;
    }
    button:hover {
      background: #fff;
      color: #000;
    }
    pre#result {
      background: #111;
      color: #fff;
      padding: 18px;
      border-radius: 8px;
      margin-top: 28px;
      font-size: 15px;
      white-space: pre-wrap;
      min-height: 100px;
      word-break: break-word;
      border: 1px solid #fff;
    }
    @media (max-width: 500px) {
      #wallet { width: 98%; margin-bottom: 8px; }
      .container { padding: 20px 2px; }
    }
  </style>
</head>
<body>
  <div class="solana-bg">
    <!-- Official Solana logomark SVG, large and centered -->
    <svg width="500" height="500" viewBox="0 0 400 400">
      <defs>
        <linearGradient id="solana-gradient" x1="0%" y1="100%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#14f195"/>
          <stop offset="100%" stop-color="#9945ff"/>
        </linearGradient>
      </defs>
      <g>
        <rect x="60" y="90" width="280" height="50" rx="25" fill="url(#solana-gradient)"/>
        <rect x="60" y="175" width="280" height="50" rx="25" fill="url(#solana-gradient)" opacity="0.7"/>
        <rect x="60" y="260" width="280" height="50" rx="25" fill="url(#solana-gradient)" opacity="0.5"/>
      </g>
    </svg>
  </div>
  <div class="container">
    <h1>Solana Wallet Transaction Viewer</h1>
    <input type="text" id="wallet" placeholder="Enter Solana Wallet Address" />
    <button onclick="fetchTx()">Get Transactions</button>
    <pre id="result"></pre>
  </div>
  <script type="module">
    import { getTransactions } from '../src/solana.js';

    window.fetchTx = async () => {
      const address = document.getElementById('wallet').value;
      const resultBox = document.getElementById('result');
      resultBox.innerText = "Loading...";
      try {
        const txs = await getTransactions(address);
        if (!txs || txs.length === 0) {
          resultBox.innerText = "No transactions found.";
        } else {
          resultBox.innerText = JSON.stringify(txs, null, 2);
        }
      } catch (e) {
        resultBox.innerText = "Error: " + e.message;
      }
    };
  </script>
</body>
</html>
